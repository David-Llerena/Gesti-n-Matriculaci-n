<!DOCTYPE html>
<html>

<head>
    <script src="gestionAulas_Anahi_Rodas.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <script src="utilitarios.js"></script>
</head>

<body onload="refrescarAula();">
    <div class="titulo">
        <h1>GESTION DE AULAS</h1>
    </div>
    <div class="principal">
        <div class="principal">
            <div>
                <h5 class="tituloCampo">NUMERO AULA</h5>
                <input type="text" class="cajaTexto" id="txtNumeroAula" placeholder="Ingrese el numero de aula"></input>
                <h5 class="tituloCampo" >HORARIO</h5>
                <input type="text" class="cajaTexto" id="txtHorario" placeholder="Ingrese el horario"></input>
                <h5 class="tituloCampo" >CAPACIDAD MAXIMA</h5>
                <input type="text" class="cajaTexto" id="txtCapacidadMaxima" placeholder="Ingrese la capacidad maxima"></input>
    
                <h5 class="tituloCampo" >INGRESE EL NUMERO DE AULA PARA BUSCAR</h5>
                <input type="text" class="cajaTexto" id="txtBuscar"></input>
            </div>
    
        </div> 

        <div class="botones">
            <div class="contenedorBoton">

                <input type="button" value="GUARDAR" class="estiloBoton" onclick="agregarAula();">
                <input type="button" value="REFRESCAR" class="estiloBoton" onclick="refrescarAula();">
                <input type="button" value="BUSCAR" class="estiloBoton" onclick="buscarAula();">
                <input type="button" value="ELIMINAR" class="estiloBoton" onclick="eliminar();">

            </div>
        </div>



        
    </div>

    <div class="areaTabla" id="tablaAula">

    </div>

</body>

</html>
